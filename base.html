<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ExamPro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ExamPro â€¢ AI Proctor</a>
        <div class="d-flex">
          {% if current_user.is_authenticated %}
            <span class="me-3 text-light">Hi, {{ current_user.username }}</span>
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container py-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
  </body>
</html>
